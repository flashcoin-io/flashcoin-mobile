<mobile-login>
    <div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Login</div>
        <form>
            <div class="list-block">
                <ul>
                <li class="item-content">
                    <div class="item-inner">
                    <div class="item-title label">Username</div>
                    <div class="item-input">
                        <input id="username" type="text" name="username" placeholder="Your username"/>
                    </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                        <input id="password" type="password" name="password" placeholder="Your password"/>
                    </div>
                    </div>
                </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                <li><a href="#" class="item-link list-button" onclick={onLoginButtonClick}>Sign In</a></li>
                </ul>
                <div class="list-block-label">
                <p onclick={onForgotPasswordLinkClick}>Forgot password?</p>
                </div>
            </div>
        </form>
    </div>
    </div>
</mobile-login>
